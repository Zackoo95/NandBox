<div class="box" >
        <div class="container" >
             <div class="row">
                 
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor= "let UserModel of userModels">
                   
                        <div class="box-part text-center">
                            
                            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                            
                            <div class="title">
                                <h4>{{ UserModel.name }}</h4>
                            </div>
                            
                            <div class="text">
                                <span>{{ UserModel.email }}</span>
                            </div>
                            
                            <a href="/detail">View Profile</a>
                            
                         </div>
                    </div>	 
                    
            </div>		
        </div>
    </div>
